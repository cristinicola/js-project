<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/main.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<html>

<head>
    <title>Register</title>
</head>

<body>

    <div class="register">


        <form action="">

            <fieldset class="registerForm">
                <label id="registerLabel">Register</label>
                <label id="nameLabel" for="name"> Your name:</label>
                <input type="text" id="registerName" name="name" onfocus="placeholder=''" onblur="placeholder='john doe'" placeholder="john doe" required>

                <label id="passwordLabel" for="email"> Your password:</label>
                <input type="password" id="registerPassword" name="password" onfocus="placeholder=''" onblur="placeholder='**********'" placeholder="**********" required>

            </fieldset>



        </form>
        <button class="registerButton" type="submit">Register</button>
        <div id="hrReg"></div>
        <p id="loginAccount">Already registered? <a href="login.html">Login here!</a></p>
    </div>

</body>

</html>
