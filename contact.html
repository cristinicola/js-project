    <div class="content">
        <form action="">

            <fieldset>

                <label for="name"> Your name:</label>
                <input type="text" id="name" name="name" onfocus="placeholder=''" onblur="placeholder='john doe'" placeholder="john doe" required>

                <label for="email"> Email address:</label>
                <input type="email" id="email" name="email" onfocus="placeholder=''" onblur="placeholder='john.doe@gmail.com'" placeholder="john.doe@gmail.com" required>

                <label for="inquiry"> Inquiry:</label>
                <textarea id="inquiry" rows="12" name="inquiry" required></textarea>

            </fieldset>
            <button class="buttonForm" type="submit">Send</button>
        </form>
    </div>
